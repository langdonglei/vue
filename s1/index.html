<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <button v-on:click='greet'>Greet</button>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            name: 'Vue.js'
        },
        methods: {
            greet: function () {
                let a = {zhang: 1, wang: 2, li: 3};

                Object.keys(a).forEach(function (v,vv) {
                    alert(vv);
                })
            }
        }
    });
</script>
</body>
</html>
