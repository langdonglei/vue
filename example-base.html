<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script>
			Vue.component('zujian', {
				props: ['name'],
				template: '<li>{{ name }}</li>'
			});
		</script>
	</head>
	<body>
		<div id="app">

			<hr>
			<h1>1.渲染</h1>
			{{ msg }}

			<hr>
			<h1>2.v-bind</h1>
			<span v-bind:title="msg" v-if="seen">
				these is a bind on my title
			</span>

			<hr>
			<h1>3.v-if</h1>
			<p v-if="seen">can you see me ?</p>

			<hr>
			<h1>4.v-for</h1>
			<ol>
				<li v-for="o in arr">{{ o.text }}</li>
			</ol>

			<hr>
			<h1>5.v-on:click</h1>
			<p> {{ msg }}</p>
			<button v-on:click='myfunc'>btn</button>

			<hr>
			<h1>6.v-model</h1>
			<p> {{ msg }}</p>
			<input type="text" v-model="msg">

			<hr>
			<h1>7.component</h1>
			<ol>
				<zujian v-bind:name="wang"></zujian>
				<zujian v-bind:name="zhang"></zujian>
			</ol>
		</div>
		<script>
			var app = new Vue({
				el: '#app',
				data: {
					msg: new Date().toLocaleString(),
					seen: true,
					arr: [{
							id: 0,
							text: 'one'
						},
						{
							id: 1,
							text: 'two'
						},
						{
							id: 2,
							text: 'three'
						}
					],
					wang: 'wang',
					zhang: 'zhang',
				},
				methods: {
					myfunc: function() {
						this.msg = this.msg.split('').reverse().join('');
					}
				}
			});
		</script>
	</body>
</html>
