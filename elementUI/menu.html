<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-ui@2.13.2/lib/theme-chalk/index.min.css">
</head>
<body>
<div id="app">
    <el-container>
        <el-header>
            <el-menu mode="horizontal" :default-active="'1'">
                <el-menu-item index="1">
                    <router-link to="/home">m1</router-link>
                </el-menu-item>
                <el-menu-item index="2">
                    <router-link to="/info">m2</router-link>
                </el-menu-item>
                <el-menu-item index="3">
                    <router-link to="/about">m3</router-link>
                </el-menu-item>
            </el-menu>
        </el-header>
        <el-main>
            <router-view></router-view>
        </el-main>
    </el-container>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuex@3.5.1/dist/vuex.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-router@3.4.3/dist/vue-router.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/element-ui@2.13.2/lib/index.min.js"></script>
<script>
    new Vue({
        router: new VueRouter({
            routes: [
                {path: '/home'},
                {path: '/info'},
                {path: '/about'}
            ]
        }),
    }).$mount('#app')
</script>
</html>
